<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torre de Hanói</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Torre de Hanói</h1>
    </header>
    <main id="container">
      <div id="torres">
        <div id="torre1" class="torre-forma">
          <div id="disco1">Disco 1</div>
          <div id="disco2">Disco 2</div>
          <div id="disco3">Disco 3</div>
          <div id="disco4">Disco 4</div>
        </div>
        <div id="torre2" class="torre-forma"></div>
        <div id="torre3" class="torre-forma"></div>
      </div>
      <div id="controle">
        <div id="placar">
          <div id="minimo">Minimos de jogadas</div>
          <div id="jogadas">Total de jogadas</div>
        </div>
        <button type="reset">Reiniciar</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
