<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torre de Hanói</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Torre de Hanói</h1>
    </header>
    <main id="container">
      <div id="torres"></div>
      <div id="controle">
        <div id="placar">
          <div id="minimo">Movimentos mínimos:</div>
          <div id="jogadas">Total de jogadas:</div>
        </div>
        <div id="botoes">
          <div id="btn-start">
            <button id="start" class="botao">Iniciar</button>
          </div>
          <div>
            Numero de discos:
            <input type="number" id="in" min="1" max="4" value="4" />
          </div>
          <div id="btn-reset">
            <button id="reset" class="botao">Reiniciar</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
